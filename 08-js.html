<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>08 React Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    -->
  </head>
  <body>
    <div id="root"></div>
    <!-- Change for development ref
        <script src="https://unpkg.com/react@16.3.1/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js"></script>
    -->

    <script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>

    <style>
      .box {
        border: 1px solid #333;
      }
      .box--large {
        width: 180px;
        height: 180px;
      }
      .box--medium {
        width: 120px;
        height: 120px;
      }
      .box--small {
        width: 60px;
        height: 60px;
      }
    </style>

    <script type="text/babel">
      const rootElement = document.getElementById("root");
      const className = "";

      //regoge un tama√±o y un estilo y el resto de parametros que se le manden a la funcion
      function Box({ size, style = "", ...rest }) {
        const sizeClassName = size ? `box--${size}` : "";
        return (
          <div
            //Con este tipo de string puedes anidar las variables.
            className={`box ${className} ${sizeClassName}`}
            //OJO los stilos camelCase separados por comas entre {} y de nuevo destructuring.
            style={{ paddingLeft: 20, ...style }}
            //Aplica el resto de elementos que se le han enviado a la funcion.
            {...rest}
          />
        );
      }

      //OJO camelCase los styles
      const element_small = (
        <Box size="small" style={{ backgroundColor: "lightblue" }}>
          Small box
        </Box>
      );
      const element_medium = (
        <Box size="medium" style={{ backgroundColor: "pink" }}>
          medium box
        </Box>
      );
      const element_large = (
        <Box size="large" style={{ backgroundColor: "orange" }}>
          Large box
        </Box>
      );

      const element = (
        <div>
          {element_small} {element_medium} {element_large}
        </div>
      );
      ReactDOM.render(element, rootElement);
    </script>
  </body>
</html>
