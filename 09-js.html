<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>09 React Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    -->
  </head>
  <body>
    <div id="root"></div>
    <!-- Change for development ref
        <script src="https://unpkg.com/react@16.3.1/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js"></script>
    -->

    <script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>

    <style>
      .box {
        border: 1px solid #333;
      }
      .box--large {
        width: 180px;
        height: 180px;
      }
      .box--medium {
        width: 120px;
        height: 120px;
      }
      .box--small {
        width: 60px;
        height: 60px;
      }
    </style>

    <script type="text/babel">
      const rootElement = document.getElementById("root");

      // Inicializa el objeto state con un contador y un nombre.
      const state = { eventCount: 0, username: "" };

      // Incrementa el contador.
      function increment() {
        setState({ eventCount: state.eventCount + 1 });
      }

      // Actualiza el nombre.
      function updateUsername(event) {
        setState({
          username: event.target.value
        });
      }

      /*
       * Muestra el numero de veces clicado y el cambio de nombre
       */
      function App() {
        return (
          <div>
            <p>There have been {state.eventCount} events.</p>
            <p>
              <button onClick={increment}>Click Me</button>
            </p>
            <p>You typed: {state.username}</p>
            <p>
              <input onBlur={updateUsername} />
            </p>
          </div>
        );
      }

      // Modifica el objeto e invoca a la de pintado.
      function setState(newState) {
        Object.assign(state, newState);
        renderApp();
      }

      // Pinta app.
      function renderApp() {
        ReactDOM.render(<App />, document.getElementById("root"));
      }

      // Llama a pintado.
      renderApp();

      // Inicializa el objeto estado.
      setState({ eventCount: 10 });
    </script>
  </body>
</html>
